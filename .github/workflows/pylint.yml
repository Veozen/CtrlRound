name: Pylint

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
        pip install setuptools pytest
        pip install .  # Installs CtrlRound in "editable" mode so tests can find it
    # - name: Analysing the code with pylint
    #   run: |
    #     pylint $(git ls-files '*.py') --fail-under=8.0
    - name: Analysing the code with pylint
      run: |
        # Add the current directory to the path so Pylint can "see" the package
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        
        # Tell Pylint to analyze the whole package at once
        pylint CtrlRound tests/ --fail-under=8.0
      # Add the current directory to the PYTHONPATH
      # run: |
      #   export PYTHONPATH=$PYTHONPATH:$(pwd)
      #   python -m pylint CtrlRound
    - name: Run tests with pytest
      run: |
        pytest tests/
